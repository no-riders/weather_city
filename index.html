<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="font/weathericons-regular-webfont.woff" type=text/css>
		<link rel="stylesheet" href="font/weathericons-regular-webfont.woff2" type=text/css>
		<script src="https://use.fontawesome.com/099a74c435.js"></script>
	</head>
	<body id="body">
		<header>
			<h5 class="permition">Please Press "Allow" To Get Your Current Location</h5>
			<h1 id="welcome"></h1>
			<p id="forecast"></p>
			<p id="icon"></p>
			<img src="img/Interwind.svg" alt="conditions" id="fore_icon" width="100px"></img>
		</header>
		<section class="weather">
			<span><p id="temp_min"></p></span>
			<span><p id="temp"></p></span>
			<span><p id="temp_max"></p></span>
		</section>
		<div id="search" class="search">
			<input type="text" id="city" value="" placeholder="Curious about somewhere else?">
			<button id="btn" class="myButton">Let's See</button>
		</div>
		<div class="cf">
			<img src="img/celsius.svg" id="cel" alt="C"><img src="img/farenheit.svg" id="far" alt="F">
		</div>
	<footer><i class="fa fa-code" aria-hidden="true"></i> by no-riders 2017</footer>
	
	<script src="js/script.js"></script>
</body>
</html>
